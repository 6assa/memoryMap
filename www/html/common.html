<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
    <script>
       document.getElementById('home').addEventListener('click',function(){
           window.location.href='../main/main.html';
           window.open(window.location.href, '_blank');
       });
       document.getElementById('search').addEventListener('click',function(){
           window.location.href='../search/search.html';
           window.open(window.location.href, '_blank');
       });
       document.getElementById('post').addEventListener('click',function(){
           window.location.href='../post/post.html';
           window.open(window.location.href, '_blank');
       });
       document.getElementById('map').addEventListener('click',function(){
           window.location.href='../map/map.html';
           window.open(window.location.href, '_blank');
       });
       document.getElementById('profile').addEventListener('click',function(){
           window.location.href='html/profile/profile.html';
           window.open(window.location.href, '_blank');
       });
    </script>
    <style type="text/css">
    .common-footer nav{
        margin-left:15px;
    }

    .common-footer li{
        text-align:center;
        margin:20px;
        float:left;
        list-style: none;
    }

    </style>
</head>
<body>
    <div class="common-footer">
        <nav>
            <li><img id="home" src="../../img/home.png" alt="home"></li>
            <li><img id="search" src="../../img/search.png" alt="search"></li>
            <li><img id="post" src="../../img/post.png" alt="post"></li>
            <li><img id="map" src="../../img/map.png" alt="map"></li>
            <li><img id="profile" src="../../img/profile.png" alt="profile"></li>
            
        </nav>
    </div>
</body>
</html>
