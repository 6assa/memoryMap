<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/post-image.css">
    <link rel="stylesheet" href="css/follow-modal.css">
    <!-- <link rel="stylesheet" href="css/load.css"> -->
    <link rel="stylesheet" href="css/main_tabs.css">
    <link rel="stylesheet" href="css/pagetop.css">
    <link rel="stylesheet" href="css/heart.css">
    <!-- ヘッダのCSS -->
    <link rel="stylesheet" href="css/main-head.css">
    <!-- フッターのCSS -->
    <link rel="stylesheet" href="css/main-foot.css">

    <!-- アイコンの引用元リンク（FontAwesomeより） -->
    <script src="https://kit.fontawesome.com/37b3cc24f8.js" crossorigin="anonymous"></script>
</head>
<script>
    // テキスト
    let text = localStorage.getItem('room');
    // フェードインして表示
    $(document).ready(function() {
        $(document.body).hide().fadeIn("slow");
    });

    window.onload = function() {
        if (text == 'unselected') {
            location.href('choice.html');
        } else {
            $('#head-text').text(text);
        }

    };
</script>

<body>
    <div id="search-modal" class="modal-container">

        <div class="modal-body">
            <i id="close" class="fa-sharp fa-solid fa-xmark close"></i>
            <h5>キーワード検索</h5>
            <hr>
            <input id="search-word" type="text" placeholder="キーワード入力">
            <button id="search-btn">検索</button>
        </div>
    </div>
    <div id="image-modal" class="modal-container">
        <div class="modal-body">
            <i id="image-close" class="fa-sharp fa-solid fa-xmark close"></i>
            <div id="flickscroll">
                <img id="image-pre" src="" width="300" height="400" alt="" />
            </div>
            <!--/#flickscroll-->

            <div id="flickthumb">
                <ul id="modal-thumb">
                    
                </ul>
            </div>
        </div>
    </div>
    <div id="follow-modal" class="modal-container">
        <div class="modal-body">
            <i id="follow-close" class="fa-sharp fa-solid fa-xmark close"></i>
            <img id="head-img" src="img/profileimage.png">
            <img id="icon-follow" src="img/usericon.png" width="80px" height="80px">
            <div class="follow-text">
                <p id="display-name">ユーザー</p>
            <p id="user-name">username</p>
            <p>yourself</p>
            </div>
            <button class="follow-btn follow">フォロー</button>
            <button class="follow-btn follow-out">フォロー外す</button>
        </div>
    </div>
    <div id="main">
        <header class="header">
            <div class="header-img">
                <a id="roomout" class="fa-sharp fa-solid fa-solid fa-arrow-left" onclick="localStorage.setItem('room','unselected');" href="choice.html"></a>
                <p id="head-text">header</p>
                <i id="search" class="fa-solid fa-magnifying-glass "></i>
                <i id="search-reset" class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="header-tab">
                <div class="tabs">
                    <input id="follow" type="radio" name="tab_item" checked>
                    <label class="tab_item" for="follow">オープン</label>
                    <input id="follower" type="radio" name="tab_item">
                    <label class="tab_item" for="follower">フォロー</label>
                </div>
            </div>
        </header>
        <main id="container">
            <a class="post-btn is-active" href="upload.html"><img class="post" src="img/post.svg"></a>
            <div id="post-content" class="board-list"></div>
        </main>
        <div class="footer">
            <li>
                <a class="foot-item" href="main.html">
                    <i class="fa-sharp fa-solid fa-house"></i>
                </a>
            </li>
            <li>
                <a class="foot-item" href="nortice.html">
                    <i class="fa-solid fa-bell"></i>
                </a>
            </li>
            <li>
                <a class="foot-item" href="profile.html">
                    <i class="fa-solid fa-user"></i>
                </a>
            </li>
        </div>
        <script src="js/load.js"></script>
    </div>

</body>

<script src="components/loader.js"></script>
<script src="lib/onsenui/js/onsenui.min.js"></script>


<script src="js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="js/search.js"></script>
<script src="js/image.js"></script>
<script src="js/good.js"></script>
<script src="js/follow.js"></script>

</html>
