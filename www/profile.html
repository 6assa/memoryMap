        <main>
        <div id="main">
            <div class="profile-header">
                <div class="profile-images">
                    <img id="head-img" src="img/profileimage.png">
                    <img id="icon-img" src="img/usericon.png">
                </div>
            </div>
            <br>
            <div class="setting">
                <a href="setting.html"><img src="img/setting.svg"></a>
            </div>
            
                <div class="profile-text">
                    <p>userName</p>

                    <p id="myself">Information yourself</p>
                </div>

                <div class="header-tab">
                    <div class="tabs">
                        <input id="post" type="radio" name="tab_item" onclick="tabs()" checked>
                        <label class="tab_item" for="post">投稿</label>
                        <input id="follow" type="radio" name="tab_item" onclick="tabs()">
                        <label class="tab_item" for="follow">フォロー</label>
                        <input id="follower" type="radio" name="tab_item" onclick="tabs()">
                        <label class="tab_item" for="follower">フォロワー</label>

                    </div>
                </div>
        </div>
        <!-- 投稿 -->
        <div class="tab-contents">
            <div class="tab_content" id="post-content">
                <img class="content-image" src="img/square.png">
                <img class="content-image" src="img/square.png">
                <img class="content-image" src="img/square.png">
                <img class="content-image" src="img/square.png">
            </div>

            <!-- フォロー -->
            <div class="tab_content" id="follow-content">
                <div class="follow-item" id="follow-item">
                    <div class="icon-img" id="follow-icon">
                        <img class="board-icon" src="img/usericon.png" width="50px" height="50px" id="follow-icon">
                    </div>
                    <p id="follow-name">名前</p>
                    <div class="follow-text">
                        <button id="follow-btn"><span>フォロー中</span></button>
                    </div>
                </div>
            </div>

            <!-- フォロワー -->
            <div class="tab_content" id="follower-content">
                <div class="follow-item" id="follower-item">
                    <div class="icon-img">
                        <img class="board-icon" src="img/usericon.png" width="50px" height="50px" id="follower-icon">
                    </div>
                    <p id="follower-name">名前</p>
                    <div class="follow-text">
                        <button id="follower-btn"><span>フォロー中</span></button>
                    </div>
                </div>
            </div>
        </div>
