<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/ncmb-latest.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="js/register.js"></script>
    <script src="js/cssua.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <!-- 登録ページ -->
    <header>
        <img src="img/logo.png" width="350px">
    </header>

        <section data-role="content">
            <h1>新規登録画面</h1>
    	    <input type="text" id="reg_username"    
                   placeholder="ユーザーネーム"/>
            <br>
            <input type="text" id="reg_mailaddres" 
                   placeholder="メールアドレス"/>
            <br>
            <select id="area" required>
                <option value="a">北海道地方</option>
                <option value="b">東北地方</option>
                <option value="c">関東地方</option>
                <option value="d">中部地方</option>
                <option value="e">近畿地方</option>
                <option value="h">中国・四国地方</option>
                <option value="g">九州地方</option>
            </select>
            <br>
            <input type="password" id="reg_password"
                   placeholder="パスワード"/>
            <br>
            <input type="password" id="regcheck_password"
                   placeholder="確認用パスワード"/>
            <br>
            <input type="text" id="secret_pass"
                   placeholder="秘密の言葉"/>
            <p>パスワード再設定時に使用します。</p>
            <button onclick="onRegisterBtn()">登録</button>
            <a href="login.html">戻る</a>
        </section>
</body>
</html>
