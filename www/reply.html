<script>
        //url取得
        var query = location.search;
        // 「=」で分割して、クエリストリングを取得
        var value = query.split('=');
        // テキスト
        let text = decodeURIComponent(value[1]);
        // フェードインして表示
        $(document).ready(function() {
            $(document.body).hide().fadeIn("slow");
        });

        window.onload=function(){
            $('#head-text').text(text);
        };
 </script>
