<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="components/loader.js"></script>
    <script>
        function count_up(obj) {
            var element = document.getElementById('inputlength');
            var area = document.getElementById('area');
            element.innerHTML = obj.value.length + "/300";

            if (obj.value.length > 300) {
                element.style.color = 'red';
            } else {
                element.style.color = 'grey';
            }
        }

        function disp() {

            // 「OK」時の処理開始 ＋ 確認ダイアログの表示
            if (window.confirm('投稿しますか？')) {

                location.href = "main.html"; // example_confirm.html へジャンプ

            }
            // 「OK」時の処理終了

            // 「キャンセル」時の処理開始
            else {

                window.alert('キャンセルされました'); // 警告ダイアログを表示

            }
            // 「キャンセル」時の処理終了

        }
    </script>
</head>

<body style="text-align:center">

    <header>
        <a href="main.html">
            <img id="close" src="img/close.svg" alt="close">
        </a>
        <p class="title">新規投稿</p>
        <p id="inputlength">
            <font color="grey">0/300</font>
        </p>
    </header>

    <div class="post" id="post-container">
        <textarea class="textAreaFont" id="area" placeholder="テキストを入力" onkeyup="count_up(this);"></textarea>
    </div>


    <div class="shere">
        <p><input type="button" value="投稿" onClick="disp()"></p>
    </div>

</body>

</html>
