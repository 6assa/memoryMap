<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/upload.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="components/loader.js"></script>
    <script src="js/upload.js"></script>

    <!-- アイコンの引用元リンク（FontAwesomeより） -->
    <script src="https://kit.fontawesome.com/37b3cc24f8.js" crossorigin="anonymous"></script>
</head>

<body style="text-align:center">

    <header>
        <a href="main.html" class="fa-solid fa-xmark"></a>
        <p class="title">新規投稿</p>
        <p id="inputlength">
            <font color="grey">0/300</font>
        </p>
    </header>

    <div class="post" id="post-container">
        <textarea class="textAreaFont" id="area" placeholder="テキストを入力" onkeyup="count_up(this);"></textarea>
    </div>

    <div class="photoArea">
        <div class="photoArea1">
            <div id="photo1" class="photo">
                <div id="preview1"></div>
                <div id="btn1"><label id="lebel1"><img class="addBtn" id="addBtn1" src="img/photoUpload.svg"><input id="input1" class="img-input" onchange="imgPreView(event,1)" type="file"></label></div>
            </div>
            <div id="photo2" class="photo">
                <div id="preview2"></div>
                <div id="btn2"><label id="label2"><img class="addBtn" id="addBtn2" src="img/photoUpload.svg"><input id="input2" class="img-input" onchange="imgPreView(event,2)" type="file"></label></div>
            </div>
            <div id="photo3" class="photo">
                <div id="preview3"></div>
                <div id="btn3"><label id="lebel3"><img class="addBtn" id="addBtn3" src="img/photoUpload.svg"><input id="input3" class="img-input" onchange="imgPreView(event,3)" type="file"></label></div>
            </div>
        </div>
        <div class="photoArea2">
            <div id="photo4" class="photo">
                <div id="preview4"></div>
                <div id="btn4"><label id="label4"><img class="addBtn" id="addBtn4" src="img/photoUpload.svg"><input id="input4" class="img-input" onchange="imgPreView(event,4)" type="file"></label></div>
            </div>
            <div id="photo5" class="photo">
                <div id="preview5"></div>
                <div id="btn5"><label id="label5"><img class="addBtn" id="addBtn5" src="img/photoUpload.svg"><input id="input5" class="img-input" onchange="imgPreView(event,5)" type="file"></label></div>
            </div>
            <div id="photo6" class="photo">
                <div id="preview6"></div>
                <div id="btn6"><label id="label6"><img class="addBtn" id="addBtn6" src="img/photoUpload.svg"><input id="input6" class="img-input" onchange="imgPreView(event,6)" type="file"></label></div>
            </div>
        </div>
    </div>

    <div class="shere">
        <p><input id="upload_btn" type="button" value="投稿" onclick="onUploadBtn()"></p>
    </div>

    </div>

</body>

</html>
